<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .sensor-card:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.3em;
            color: #333;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        button {
            margin-top: 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sensor Dashboard</h1>
        <button id="updateButton">Werte aktualisieren</button>
        <p>Letzte Aktualisierung: {{ datatime }}</p>
    </header>
    <a href="{{ url_for('index') }}">ZurÃ¼ck</a>

    {% for title, value in sensor_data.items() %}
        {% if value is not none and value != "None" %}
            <div class="sensor-card">
                <h2>{{ title }}</h2>
                <p>{{ value }}</p>
            </div>
        {% endif %}
    {% endfor %}

    <script>
        document.getElementById("updateButton").addEventListener("click", async function() {
            const button = this;

            // Button deaktivieren + Text Ã¤ndern
            button.disabled = true;
            button.textContent = "Aktualisiere...";

            try {
                const response = await fetch("/check_sensors");
                const data = await response.json();

                if (data.status === "ok") {
                    location.reload();
                } else {
                    alert("Fehler beim Aktualisieren der Werte!");
                    button.disabled = false;
                    button.textContent = "Werte aktualisieren";
                }
            } catch (err) {
                alert("Verbindung zum Server fehlgeschlagen!");
                button.disabled = false;
                button.textContent = "Werte aktualisieren";
            }
        });
    </script>
{% if not logger_active %}
<form id="volumeForm" method="POST" action="/st_logger">
    <label for="demorange">Minuten: <span id="volValue">2</span></label>
    <input id="demorange" name="minuten" type="range" min="1" max="30" step="1" value="2">
    <button type="submit">Senden</button>
</form>

<script>
const slider = document.querySelector("#demorange");
const output = document.querySelector("#volValue");
slider.addEventListener("input", function () {
    output.textContent = this.value;
});
</script>

{% else %}
<form id="stopForm" method="POST" action="/st_logger" style="text-align:center; margin-top:20px;">
    <!-- Dummy-Wert vom Slider -->
    <input type="hidden" name="minuten" value="0">

    <button type="submit" style="
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    ">ðŸ›‘ Stop Logger</button>
</form>
{% endif %}

</body>
</html>
